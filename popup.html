
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DateTime日期时间选择单独使用示意 </title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="theme/peak/css/common/ui/Input.css">
    <link rel="stylesheet" href="theme/peak/css/common/ui/Button.css">
    <link rel="stylesheet" href="theme/peak/css/common/ui/Date.css">
    <link rel="stylesheet" href="theme/peak/css/common/ui/Tab.css">
    <link rel="stylesheet" href="theme/peak/css/common/ui/Loading.css">
	<link rel="stylesheet" href="theme/peak/css/common/animate.css">
	<link rel="stylesheet" href="theme/peak/css/common/color.css">
	<link rel="stylesheet" href="theme/peak/css/common/ui/Select.css">


</head>


<body>
	<div id="tabView" class="ui-tab-tabs" role="tablist">
        <a href="javascript:" class="ui-tab-tab checked" data-rel="tabTarget1" role="tab" aria-selected="true">任务请求</a>
    	<a href="javascript:" class="ui-tab-tab" data-rel="tabTarget2" role="tab" aria-selected="false">上报进度</a>
	</div>
	<div class="ui-tab-contents">
	    <article id="tabTarget1" class="ui-tab-content checked" role="tabpanel">
	    	<div class="tab-container-first">
	    		<div class="date-range-contain">
		    		<div class="label-select">选择日期范围：</div>
				 	<span class="ui-input ui-date-range-input">
				 		<input type="date-range" min="2016-01-01" max="2029-04-01">
				 	</span>
		 		</div>
		 		<div>
		 			<div class="label-select">报告类型：</div>
			 	 	<select class="select">
					    <option>Business Reports</option>
					</select>
				</div>
		    </div>
	    	<div class="submit-btn">
		 			<button href="javascript:" class="ui-button ui-button-primary" role="button">提交</button>
		 		</div>
	    </article>
	    <article id="tabTarget2" class="ui-tab-content" role="tabpanel">
	    	<div class="tab-container">
	    		<div class='progress-main'>
	    			<div class="progress-top">
	    				<div class="left">Business Report</div>
	    				<div class="right">0%</div>
	    			</div>
		    		<progress id='progress' value="0" max="100"></progress>
		    	</div>
	    	</div>	
	    	
	    </article>
	</div>
	<script src="theme/peak/js/plugin/jquery.js"></script>
	<script src="theme/peak/js/common/ui/Follow.js"></script>
	<script src="theme/peak/js/common/ui/DateTime.js"></script>
	<script src='js/input.js'></script>
	
	<script src="theme/peak/js/common/ui/Select.js"></script>
	<script src="js/popup.js"></script>
	<!-- <script src="//qidian.gtimg.com/lulu/theme/peak/js/common/ui/Select.js"></script> -->

	<script src="theme/peak/js/common/ui/Tab.js"></script>
	<script src="js/tab.js"></script>
	<script src="theme/peak/js/common/ui/Loading.js"></script>
	<!-- <script src="theme/peak/js/plugin/sea.js"></script> -->

</body>
</html>
